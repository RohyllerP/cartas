<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css.css">
    <title>Cartas</title>
</head>

<body>
    <div style="background-color:#212A3E;" class="d-block d-md-flex justify-content-between">
        <header id="header" class="pt-3 px-4">
            <div class="">
                <div>
                    <p class="h3 text-white pb-2">Bienvenido!</p>
                    <p id="correo-jugador" class="h6 text-white "></p>
                    <p id="conteo-aciertos" class="text-white pb-4"></p>
                </div>
                <div>   
                    <button id="iniciar-juego" class="d-none btn btn-primary">Iniciar juego</button>
                </div>
                <div id="header-flex">
                    <div class="pb-3">
                        <p id="nombre-persona" class="h5 text-white pb-4"></p>
                        <p id="transcurrido" class="h5 text-white pt-3">Tiempo transcurrido</p>
                        <p class="h5 text-white" id="time">00:00:00</p>
                    </div>
                    <div>
                        <p id="last-timeTitle" class="d-none h5 text-white">Ultimo juego:</p>
                        <p id="last-time" class="d-none h5 text-white"></p>
                    </div>
                    <div>
                        <p id="best-time-title" class="d-none h5 text-white pt-3">Mejor tiempo</p>
                        <p class="h5 text-white" id="best-time"></p>
                    </div>
                </div>
            </div>
        </header>
        <main id="main" style="background-color: #394867;" class="w-100 px-5 pt-2">
            <h1 class="pb-2 text-white">Cartas Mario Bros</h1>
            <div style="gap: 20px;" id="main-card" class="">

            </div>
        </main>
        <!-- Button trigger modal -->
        <button id="abrir-menu" type="button" class="d-none btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch demo modal
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Ingresa tu correo</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    aria-describedby="emailHelp">
                                </div>
                            </div>
                            <button id="btn-submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/cartas.js"></script>
</body>

</html>
